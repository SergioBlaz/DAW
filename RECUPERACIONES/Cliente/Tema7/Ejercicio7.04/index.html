<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas de Star Wars</title>
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
</head>
<body>
    <div class="body">
        <header class="titulo-principal">
            <h1>API de Star Wars</h1>
        </header>
        <div class="contenedor-general">
            <div id="info">Cargando Películas...</div>
            <div class="contenedor-peliculas">
                <header class="titulo-peliculas">
                    <h2>Títulos</h2>
                </header>
                <div id="peliculas">
                </div>
            </div>
            <div class="contenedor-sinposis">
                <header class="sinopsis-pelicuas">
                    <h2>Sinopsis</h2>
                </header>
                <div id="sinopsis">
                </div>
            </div>
            <div class="contenedor-personajes">
                <header class="personajes-peliculas">
                    <h2>Personajes de la película</h2>
                </header>
                <div id="personajes"></div>
            </div>
            <div class="contenedor-vehiculos">
                <header class="vehiculos-peliculas">
                    <h2>Vehículos y naves de la pelicula</h2>
                </header>
                <div>
                    <h3>Vehiculos</h3>
                    <ul id="vehiculos"></ul>
                </div>
                <div>
                    <h3>Naves</h3>
                    <ul id="naves"></ul>
                </div>
            </div>
        </div>
    </div>
<script type="module" src="start.js"></script>
</body>
</html>
